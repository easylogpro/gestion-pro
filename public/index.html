<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTION PRO - Connexion</title>
    
    <!-- Fonts Premium -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        /* ============================================
           VARIABLES & RESET
           ============================================ */
        :root {
            --emerald: #10b981;
            --emerald-light: #34d399;
            --emerald-dark: #059669;
            --emerald-glow: rgba(16, 185, 129, 0.6);
            
            --bg-deep: #030712;
            --bg-surface: #0f172a;
            --bg-card: rgba(15, 23, 42, 0.8);
            
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            
            --border-subtle: rgba(148, 163, 184, 0.1);
            --border-glow: rgba(16, 185, 129, 0.3);
            
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            --danger: #ef4444;
            --danger-glow: rgba(239, 68, 68, 0.4);
        }
        
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-deep);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-primary);
        }
        
        /* ============================================
           ANIMATED BACKGROUND
           ============================================ */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float-orb 20s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--emerald) 0%, transparent 70%);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #3b82f6 0%, transparent 70%);
            bottom: -150px;
            left: -100px;
            animation-delay: -7s;
        }
        
        .orb-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #8b5cf6 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
            opacity: 0.3;
        }
        
        @keyframes float-orb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(-30px, -20px) scale(1.02); }
        }
        
        /* Grid pattern overlay */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(16, 185, 129, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 40%, transparent 100%);
        }
        
        /* Floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--emerald);
            border-radius: 50%;
            opacity: 0;
            animation: particle-float 15s linear infinite;
        }
        
        @keyframes particle-float {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1);
            }
        }
        
        /* ============================================
           MAIN LAYOUT
           ============================================ */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        /* ============================================
           LOGIN CARD
           ============================================ */
        .login-wrapper {
            width: 100%;
            max-width: 480px;
            animation: card-entrance 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(40px);
        }
        
        @keyframes card-entrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 3rem;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 100px -20px var(--emerald-glow);
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--emerald), transparent);
            opacity: 0.5;
        }
        
        /* Card glow effect on hover */
        .login-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--emerald-glow) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .login-card:hover::after {
            opacity: 0.1;
        }
        
        /* ============================================
           HEADER / LOGO
           ============================================ */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--emerald) 0%, var(--emerald-dark) 100%);
            border-radius: 24px;
            margin-bottom: 1.5rem;
            position: relative;
            animation: logo-pulse 3s ease-in-out infinite;
            box-shadow: 
                0 10px 40px var(--emerald-glow),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }
        
        @keyframes logo-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 10px 40px var(--emerald-glow);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 15px 60px var(--emerald-glow);
            }
        }
        
        .logo-icon {
            font-size: 2.5rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .login-header h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }
        
        /* ============================================
           FORM STYLES
           ============================================ */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: var(--text-muted);
            transition: color 0.3s ease;
            z-index: 1;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem 1rem 3.5rem;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid var(--border-subtle);
            border-radius: 16px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }
        
        .form-input:hover {
            border-color: rgba(148, 163, 184, 0.3);
            background: rgba(15, 23, 42, 0.8);
        }
        
        .form-input:focus {
            border-color: var(--emerald);
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 
                0 0 0 4px rgba(16, 185, 129, 0.1),
                0 0 30px rgba(16, 185, 129, 0.1);
        }
        
        .form-input:focus + .input-icon,
        .form-group:focus-within .input-icon {
            color: var(--emerald);
        }
        
        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--emerald);
        }
        
        /* ============================================
           SUBMIT BUTTON
           ============================================ */
        .submit-btn {
            position: relative;
            width: 100%;
            padding: 1.125rem 2rem;
            font-family: 'Outfit', sans-serif;
            font-size: 1.125rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            color: #fff;
            background: linear-gradient(135deg, var(--emerald) 0%, var(--emerald-dark) 100%);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 0.5rem;
            box-shadow: 
                0 4px 20px var(--emerald-glow),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px var(--emerald-glow),
                0 0 0 1px rgba(255, 255, 255, 0.15) inset;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            z-index: 1;
        }
        
        .btn-icon {
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }
        
        .submit-btn:hover .btn-icon {
            transform: translateX(4px);
        }
        
        /* Loading state */
        .submit-btn.loading .btn-content {
            opacity: 0;
        }
        
        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            margin: -12px 0 0 -12px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ============================================
           ERROR MESSAGE
           ============================================ */
        .error-message {
            display: none;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #fca5a5;
            font-size: 0.9rem;
            font-weight: 500;
            animation: shake 0.5s ease;
        }
        
        .error-message.visible {
            display: flex;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }
        
        .error-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        
        /* ============================================
           FOOTER
           ============================================ */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-subtle);
        }
        
        .footer-text {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .footer-link {
            color: var(--emerald);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--emerald-light);
        }
        
        /* ============================================
           VERSION BADGE
           ============================================ */
        .version-badge {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            animation: fade-in 1s ease 0.5s forwards;
            opacity: 0;
        }
        
        @keyframes fade-in {
            to { opacity: 1; }
        }
        
        .version-dot {
            width: 8px;
            height: 8px;
            background: var(--emerald);
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 540px) {
            .main-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem 1.5rem;
                border-radius: 24px;
            }
            
            .logo-container {
                width: 72px;
                height: 72px;
                border-radius: 20px;
            }
            
            .logo-icon {
                font-size: 2rem;
            }
            
            .login-header h1 {
                font-size: 1.625rem;
            }
            
            .form-input {
                padding: 0.875rem 1rem 0.875rem 3rem;
            }
            
            .input-icon {
                left: 1rem;
                font-size: 1.125rem;
            }
            
            .version-badge {
                bottom: 1rem;
                right: 1rem;
            }
        }
        
        /* ============================================
           SUCCESS ANIMATION
           ============================================ */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-deep);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .success-overlay.visible {
            display: flex;
            opacity: 1;
        }
        
        .success-content {
            text-align: center;
            animation: success-pop 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes success-pop {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .success-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: success-bounce 0.6s ease 0.2s;
        }
        
        @keyframes success-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .success-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--emerald);
            margin-bottom: 0.5rem;
        }
        
        .success-subtext {
            color: var(--text-secondary);
        }
        
        /* ============================================
           CONFIGURATION PANEL
           ============================================ */
        .config-panel {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 100;
        }
        
        .config-btn {
            width: 48px;
            height: 48px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            color: var(--text-muted);
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .config-btn:hover {
            color: var(--emerald);
            border-color: var(--border-glow);
            transform: rotate(90deg);
        }
        
        .config-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .config-modal.visible {
            display: flex;
        }
        
        .config-content {
            background: var(--bg-surface);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .config-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .config-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .config-close {
            width: 36px;
            height: 36px;
            background: rgba(239, 68, 68, 0.1);
            border: none;
            border-radius: 10px;
            color: var(--danger);
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .config-close:hover {
            background: var(--danger);
            color: #fff;
        }
        
        .config-section {
            margin-bottom: 1.5rem;
        }
        
        .config-section label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .config-section input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-primary);
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .config-section input:focus {
            border-color: var(--emerald);
        }
        
        .config-section input::placeholder {
            color: var(--text-muted);
        }
        
        .config-save {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--emerald) 0%, var(--emerald-dark) 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .config-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--emerald-glow);
        }
        
        .config-note {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            font-size: 0.85rem;
            color: #93c5fd;
        }
        
        .config-note strong {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-container">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="grid-pattern"></div>
        <div class="particles" id="particles"></div>
    </div>
    
    <!-- Main Container -->
    <div class="main-container">
        <div class="login-wrapper">
            <div class="login-card">
                <!-- Header -->
                <div class="login-header">
                    <div class="logo-container">
                        <span class="logo-icon">üìä</span>
                    </div>
                    <h1>GESTION PRO</h1>
                    <p>Tableau de Bord Unifi√©</p>
                </div>
                
                <!-- Form -->
                <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                    <!-- Error Message -->
                    <div class="error-message" id="errorMessage">
                        <span class="error-icon">‚ö†Ô∏è</span>
                        <span id="errorText">Email ou mot de passe incorrect</span>
                    </div>
                    
                    <!-- Email -->
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                class="form-input" 
                                id="email"
                                placeholder="votre@email.com"
                                required
                                autocomplete="email"
                            >
                            <span class="input-icon">üìß</span>
                        </div>
                    </div>
                    
                    <!-- Password -->
                    <div class="form-group">
                        <label class="form-label">Mot de passe</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                class="form-input" 
                                id="password"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                required
                                autocomplete="current-password"
                                style="padding-right: 3.5rem;"
                            >
                            <span class="input-icon">üîí</span>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    
                    <!-- Submit -->
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-content">
                            <span>Se connecter</span>
                            <span class="btn-icon">‚Üí</span>
                        </span>
                    </button>
                </form>
                
                <!-- Footer -->
                <div class="login-footer">
                    <p class="footer-text">
                        Pas encore de compte ? 
                        <a href="#" class="footer-link" onclick="showRegister(event)">Cr√©er un compte</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Success Overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <div class="success-icon">‚úÖ</div>
            <div class="success-text">Connexion r√©ussie !</div>
            <div class="success-subtext">Redirection en cours...</div>
        </div>
    </div>
    
    <!-- Version Badge -->
    <div class="version-badge">
        <span class="version-dot"></span>
        <span>v3.0 FINAL</span>
    </div>
    
    <script>
        // ============================================
        // PARTICLES ANIMATION
        // ============================================
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                const colors = ['#10b981', '#3b82f6', '#8b5cf6', '#f59e0b'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(particle);
            }
        }
        
        createParticles();
        
        // ============================================
        // FIREBASE CONFIGURATION (INT√âGR√âE)
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyC-zpGDbnkqkWkjCdxsOjFg8Q5n5KCBgX0",
            authDomain: "dashboard-a012f.firebaseapp.com",
            projectId: "dashboard-a012f",
            storageBucket: "dashboard-a012f.firebasestorage.app",
            messagingSenderId: "429058528722",
            appId: "1:429058528722:web:4bb4d3e086ba2fcdbc184b"
        };
        
        let firebaseInitialized = false;
        
        // Initialize Firebase immediately
        function initializeFirebase() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                firebaseInitialized = true;
                console.log('‚úÖ Firebase initialized');
            } catch (error) {
                console.error('‚ùå Firebase init error:', error);
                showError('Erreur de connexion Firebase');
            }
        }
        
        // Initialize on page load
        initializeFirebase();
        
        // ============================================
        // AUTH FUNCTIONS
        // ============================================
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Start loading
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            hideError();
            
            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                
                // Success animation
                document.getElementById('successOverlay').classList.add('visible');
                
                // Redirect after animation
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let message = 'Email ou mot de passe incorrect';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        message = 'Aucun compte trouv√© avec cet email';
                        break;
                    case 'auth/wrong-password':
                        message = 'Mot de passe incorrect';
                        break;
                    case 'auth/invalid-email':
                        message = 'Format d\'email invalide';
                        break;
                    case 'auth/user-disabled':
                        message = 'Ce compte a √©t√© d√©sactiv√©';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Trop de tentatives. R√©essayez plus tard';
                        break;
                    case 'auth/network-request-failed':
                        message = 'Erreur r√©seau. V√©rifiez votre connexion';
                        break;
                }
                
                showError(message);
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }
        
        async function showRegister(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Remplissez l\'email et le mot de passe pour cr√©er un compte');
                return;
            }
            
            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            hideError();
            
            try {
                await firebase.auth().createUserWithEmailAndPassword(email, password);
                
                // Success
                document.getElementById('successOverlay').classList.add('visible');
                document.querySelector('.success-text').textContent = 'Compte cr√©√© !';
                
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1500);
                
            } catch (error) {
                console.error('Register error:', error);
                
                let message = 'Erreur lors de la cr√©ation du compte';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        message = 'Cet email est d√©j√† utilis√©';
                        break;
                    case 'auth/invalid-email':
                        message = 'Format d\'email invalide';
                        break;
                    case 'auth/weak-password':
                        message = 'Le mot de passe est trop faible';
                        break;
                }
                
                showError(message);
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }
        
        // ============================================
        // UI HELPERS
        // ============================================
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorEl.classList.add('visible');
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.remove('visible');
        }
        
        function togglePassword() {
            const input = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Check auth state on load - redirect if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // Already logged in, redirect
                    window.location.href = 'app.html';
                }
            });
        });
    </script>
</body>
</html>
